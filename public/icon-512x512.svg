<!-- 512x512 Icon - Higher resolution version -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="60" fill="url(#bgGradient512)"/>
  
  <!-- Main Icon - Book with AI Brain -->
  <g transform="translate(86, 86)">
    <!-- Book Base with Shadow -->
    <rect x="50" y="120" width="240" height="220" rx="12" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <rect x="60" y="130" width="220" height="200" rx="8" fill="white"/>
    
    <!-- Book Binding -->
    <rect x="165" y="130" width="6" height="200" fill="#667eea"/>
    
    <!-- Left Page Content -->
    <line x1="80" y1="160" x2="150" y2="160" stroke="#667eea" stroke-width="3"/>
    <line x1="80" y1="180" x2="145" y2="180" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="200" x2="150" y2="200" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="220" x2="140" y2="220" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="240" x2="150" y2="240" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="260" x2="135" y2="260" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="280" x2="150" y2="280" stroke="#667eea" stroke-width="2"/>
    <line x1="80" y1="300" x2="145" y2="300" stroke="#667eea" stroke-width="2"/>
    
    <!-- Right Page Content -->
    <line x1="190" y1="160" x2="260" y2="160" stroke="#764ba2" stroke-width="3"/>
    <line x1="190" y1="180" x2="255" y2="180" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="200" x2="260" y2="200" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="220" x2="250" y2="220" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="240" x2="260" y2="240" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="260" x2="245" y2="260" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="280" x2="260" y2="280" stroke="#764ba2" stroke-width="2"/>
    <line x1="190" y1="300" x2="255" y2="300" stroke="#764ba2" stroke-width="2"/>
    
    <!-- AI Brain -->
    <circle cx="170" cy="70" r="40" fill="#667eea" opacity="0.9"/>
    <circle cx="170" cy="70" r="35" fill="white" opacity="0.9"/>
    
    <!-- Brain Pattern -->
    <path d="M 145 60 Q 155 45 170 60 Q 185 45 195 60 Q 195 75 185 90 Q 170 105 155 90 Q 145 105 130 90 Q 130 75 145 60" 
          fill="#667eea" opacity="0.8"/>
    <path d="M 150 65 Q 160 55 170 65 Q 180 55 190 65 Q 190 75 180 85 Q 170 95 160 85 Q 150 95 140 85 Q 140 75 150 65" 
          fill="white" opacity="0.9"/>
    
    <!-- Neural Network Lines -->
    <g stroke="#764ba2" stroke-width="2" opacity="0.6" fill="none">
      <line x1="155" y1="65" x2="170" y2="70"/>
      <line x1="170" y1="70" x2="185" y2="65"/>
      <line x1="160" y1="80" x2="180" y2="75"/>
      <line x1="150" y1="75" x2="165" y2="85"/>
    </g>
    
    <!-- AI Sparkles and Effects -->
    <circle cx="110" cy="30" r="4" fill="#FFD700"/>
    <circle cx="230" cy="40" r="3" fill="#FFD700"/>
    <circle cx="100" cy="90" r="2" fill="#FFD700"/>
    <circle cx="240" cy="80" r="3" fill="#FFD700"/>
    <circle cx="120" cy="110" r="2" fill="#FFD700"/>
    <circle cx="220" cy="110" r="2" fill="#FFD700"/>
    
    <!-- Tech Lines -->
    <g stroke="white" stroke-width="1" opacity="0.4" fill="none">
      <line x1="50" y1="50" x2="100" y2="50"/>
      <line x1="240" y1="55" x2="290" y2="55"/>
      <line x1="55" y1="380" x2="105" y2="380"/>
      <line x1="235" y1="385" x2="285" y2="385"/>
    </g>
    
    <!-- App Title -->
    <text x="170" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      SAFe Practice Exams
    </text>
    <text x="170" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
      AI Learning Companion
    </text>
  </g>
</svg>