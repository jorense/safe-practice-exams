<!-- Favicon 16x16 - Minimal design for smallest size -->
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientMini" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="2" fill="url(#bgGradientMini)"/>
  
  <!-- Ultra-simple design for 16px -->
  <g transform="translate(2, 2)">
    <!-- Book -->
    <rect x="2" y="4" width="8" height="6" rx="1" fill="white"/>
    
    <!-- AI Brain -->
    <circle cx="6" cy="2.5" r="1.5" fill="white"/>
    <circle cx="6" cy="2.5" r="1" fill="#FFD700"/>
  </g>
</svg>