<!-- Maskable 192x192 Icon - Designed to work with adaptive icons -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientMaskable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Safe Zone Background (40dp padding for maskable) -->
  <rect width="192" height="192" fill="url(#bgGradientMaskable)"/>
  
  <!-- Main Content in Safe Zone (40-152, 40-152) -->
  <g transform="translate(56, 56)">
    <!-- Simplified Book with AI Brain -->
    <rect x="10" y="30" width="60" height="50" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Book Lines -->
    <line x1="15" y1="40" x2="35" y2="40" stroke="#667eea" stroke-width="2"/>
    <line x1="15" y1="50" x2="33" y2="50" stroke="#667eea" stroke-width="1.5"/>
    <line x1="15" y1="60" x2="35" y2="60" stroke="#667eea" stroke-width="1.5"/>
    <line x1="15" y1="70" x2="30" y2="70" stroke="#667eea" stroke-width="1.5"/>
    
    <line x1="45" y1="40" x2="65" y2="40" stroke="#764ba2" stroke-width="2"/>
    <line x1="45" y1="50" x2="63" y2="50" stroke="#764ba2" stroke-width="1.5"/>
    <line x1="45" y1="60" x2="65" y2="60" stroke="#764ba2" stroke-width="1.5"/>
    <line x1="45" y1="70" x2="60" y2="70" stroke="#764ba2" stroke-width="1.5"/>
    
    <!-- AI Brain -->
    <circle cx="40" cy="15" r="12" fill="white" opacity="0.95"/>
    <path d="M 32 12 Q 36 8 40 12 Q 44 8 48 12 Q 48 18 44 22 Q 40 26 36 22 Q 32 26 28 22 Q 28 18 32 12" 
          fill="#667eea" opacity="0.8"/>
    
    <!-- Sparkles -->
    <circle cx="25" cy="5" r="1" fill="#FFD700"/>
    <circle cx="55" cy="8" r="1.5" fill="#FFD700"/>
    <circle cx="20" cy="25" r="1" fill="#FFD700"/>
    <circle cx="60" cy="22" r="1" fill="#FFD700"/>
  </g>
</svg>