<!-- Favicon 32x32 -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bgGradientFav)"/>
  
  <!-- Simple Book and Brain - Optimized for 32px -->
  <g transform="translate(4, 4)">
    <!-- Book -->
    <rect x="4" y="8" width="16" height="12" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Book Lines -->
    <line x1="6" y1="12" x2="10" y2="12" stroke="#667eea" stroke-width="1"/>
    <line x1="6" y1="15" x2="9" y2="15" stroke="#667eea" stroke-width="0.8"/>
    <line x1="14" y1="12" x2="18" y2="12" stroke="#764ba2" stroke-width="1"/>
    <line x1="14" y1="15" x2="17" y2="15" stroke="#764ba2" stroke-width="0.8"/>
    
    <!-- AI Brain -->
    <circle cx="12" cy="5" r="3" fill="white" opacity="0.95"/>
    <circle cx="12" cy="5" r="2" fill="#667eea" opacity="0.8"/>
    
    <!-- Single sparkle -->
    <circle cx="8" cy="2" r="0.5" fill="#FFD700"/>
    <circle cx="16" cy="3" r="0.5" fill="#FFD700"/>
  </g>
</svg>