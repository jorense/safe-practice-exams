<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool converts our SVG icons to PNG format for PWA compatibility.</p>
    
    <div class="icon-set">

                        <line x1="72" y1="65" x2="97" y2="65" stroke="#764ba2" stroke-width="2"/>
                        <line x1="72" y1="75" x2="95" y2="75" stroke="#764ba2" stroke-width="1.5"/>
                        <line x1="72" y1="85" x2="97" y2="85" stroke="#764ba2" stroke-width="1.5"/>
                        <line x1="72" y1="95" x2="92" y2="95" stroke="#764ba2" stroke-width="1.5"/>
                        <line x1="72" y1="105" x2="97" y2="105" stroke="#764ba2" stroke-width="1.5"/>
                        <circle cx="64" cy="25" r="18" fill="#667eea" opacity="0.9"/>
                        <circle cx="64" cy="25" r="15" fill="white" opacity="0.9"/>

            },
            {
                size: 512,
                svg: `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

                        <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">

                    </g>
                </svg>`
            }
        ];

        function svgToPng(svgString, size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                // Add canvas to display
                canvas.style.width = '100px';
                canvas.style.height = '100px';
                const container = document.getElementById('canvasContainer');
                const div = document.createElement('div');
                div.innerHTML = `<p>${filename} (${size}x${size})</p>`;
                div.appendChild(canvas);
                
                // Create download link
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `Download ${filename}`;
                link.style.display = 'block';
                link.style.marginBottom = '10px';
                div.appendChild(link);
                
                container.appendChild(div);
            };
            
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }

        // Generate PNG versions
        window.onload = function() {
            icons.forEach(icon => {
                svgToPng(icon.svg, icon.size, `icon-${icon.size}x${icon.size}.png`);
            });
        };
    </script>
</body>
</html>
